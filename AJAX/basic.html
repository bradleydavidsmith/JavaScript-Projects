<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AJAX Demo</title>
</head>
<body>
  <h1>AJAX onreadystatechange demo</h1>
  <button type="button" onclick="getNewContent()">Add Content</button>
  <div id="myDemo"></div>

<script>
// Create the AJAX request
ajax = new XMLHttpRequest();

// Prepare the ajax request
ajax.open('GET', "newcontent.txt");

// Define the ajax response callback method
ajax.onreadystatechange = function() {
  if (this.readyState == 4 && this.status == 200) {
    document.getElementById("myDemo").innerHTML = this.responseText;
  }
}

// Send the request for data
function getNewContent() {
  ajax.send();
}

</script>

</body>
</html>
