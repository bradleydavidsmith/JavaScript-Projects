<!DOCTYPE html>
<html lang="EN">
<head>
  <meta charset="UTF-8">
  <title>Basic_HTML_9</title>
  <link rel="stylesheet" href="CSS/Basic_CSS_1.css">
</head>
<body>
  <p>How many seconds would you like to set your alarm for?</p>
  <input id="seconds" value=""/>
  <button onclick="countdown()">Click here</button>
  <p id="timer"></p>

  <!-- Slideshow container -->
  <div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="IMG/img1.jpg" style="width:100%" alt="img1">
      <div class="text">Caption One</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="IMG/img2.jpg" style="width:100%" alt="img2">
      <div class="text">Caption Two</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="IMG/img3.jpg" style="width:100%" alt="img3">
      <div class="text">Caption Three</div>
    </div>
  </div>
  <br>

  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  </div>

  <!-- Load the JavaScript here, since it needs to refer 
       to elements during load time.                     -->
  <script src="JS/Basic_JavaScript_9.js"></script>

</body>
</html>
